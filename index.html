<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora Senai-RJ</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <style>
        button{
            margin: 5px;
        }
    </style>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="56">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Minha Calculadora</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler float-end" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            
        </div>
    </nav>
    <header class="masthead" style="background: url('assets/img/bg-pattern.png'), linear-gradient(to left, #7b4397, #dc2430);">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-lg-7 my-auto">
                    <div class="mx-auto header-content">
                        <h1 class="mb-5">Minha Calculadora refeita para a aula de DEV WEB do SENAI</h1><a class="btn btn-outline-warning btn-xl" role="button" href="https://github.com/PendroHendragon">Meu Github</a>
                    </div>
                </div>
                <div class="col-lg-5 my-auto">
                    <div class="device-container">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device" style="background-image:url('assets/img/iphone_6_plus_white_port.png');">
                                <div class="screen" style="background-color: slateblue">
                                    <form id="app" style="display:flex; justify-content:center; align-items:center; text-align: center;">
                                        <div class="box" style="width: 100%; height: 100%; background-color: slateblue">
                                            <div style="display: flex; flex-direction: column; justify-content: center;">
                                                <label class="label">Calculator</label>
                                                <input type="text" readonly class="form-control" style="width: 80%; margin: 5px auto 5px auto;" placeholder="Minha Calculadora">
                                            </div>
                                            <div style="display: flex;flex-direction: row; justify-content: center;">
                                                <div id="numebers" >
                                                    <div>
                                                        <button value="7" class="btn">7</button>
                                                        <button value="8" class="btn">8</button>
                                                        <button value="9" class="btn">9</button>
                                                    </div>
                                                    <div>
                                                        <button value="4" class="btn">4</button>
                                                        <button value="5" class="btn">5</button>
                                                        <button value="6" class="btn">6</button>
                                            
                                                    </div>
                                                    <div>
                                                        <button value="1" class="btn">1</button>
                                                        <button value="2" class="btn">2</button>
                                                        <button value="3" class="btn">3</button>
                                            
                                                    </div>
                                                    <div>
                                                        <button value="0" class="btn">0</button>
                                                        <button value="." class="btn">.</button>
                                                        <button value="clear" class="btn">C</button>
                                                    </div>
                                    
                                                </div>
                                                <div style="display: flex; flex-direction: column;">
                                                    <button value="+" class="btn">+</button>
                                                    <button value="-" class="btn">-</button>
                                                    <button value="*" class="btn">*</button>
                                                    <button value="/" class="btn">/</button>
                                                </div>
                                
                                            </div>
                                           
                                            
                                            
                                            <div>
                                                <button value="=" class="btn" style="width: 80%; margin-top: 5px;">=</button>
                                                
                                            </div>
                                
                                        </div>
                                        
                                    </form>

                                </div>
                                <div class="button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="iphone-mockup"></div>
                </div>
            </div>
        </div>
    </header>
    
    <footer>
        <div class="container">
            <p>Â©&nbsp;Pedro Mattos 2022. Todos os direitos reservados.</p>

                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">FAQ</a></li>
            </ul>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/new-age.js"></script>
    <script src="app.js"></script>
</body>

</html>
